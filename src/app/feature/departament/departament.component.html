<div class="container-fluid">
    <div>
        <h2>Consultar Departamento</h2>
    </div> 
    <hr />
    <div>
        <form [formGroup]="listFormDepartament" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label class="label-departament-input" for="id">Código</label>
                    <dw-input formControlName="id" autocomplete="off" id="id" type="number" ngDefaultControl></dw-input>
                </div>
                <div class="form-group col-md-2">
                    <label class="label-departament-input" for="descricao">Descrição</label>
                    <dw-input formControlName="descricao" autocomplete="off" id="descricao" type="text" ngDefaultControl></dw-input>
                </div>
                <div class="form-group col-md-1">
                    <div class="vertical-center">
                        <dw-button id="ConsultarBtn" type="submit" label="Consultar"> <i class="bi bi-search"></i>
                        </dw-button>
                    </div>
                </div>
            </div>
             
        </form>
    </div>

    <div class="table-fixed ">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cod Grp.</th>
                    <th scope="col">Grupo</th>
                    <th scope="col">Preenchimento</th>
                    <th scope="col">Ícone</th>
                </tr>
            </thead>
            <tbody *ngIf="listResultDepartament > 0">
                <tr *ngFor="let d of departament.conteudo">
                    <th scope="row">{{d.id}}</th>
                    <td>{{d.descricao}}</td>
                    <td>{{d.ordem}}</td>
                    <td>{{d.desc_situacao}}</td>
                    <td>{{d.id_situacao}}</td>
                    <td><img src={{d.icone}} /></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
