<div class="row body-login">
  <div class="col-lg-4 col-md-6 col-sm-12 card text-left card-info">
    <img src="/assets/dw_icon_rounded.png" width="100" height="100" class="d-inline-block align-top" alt="">
    <h1 class="title-info">Dealwish</h1>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 card text-center card-form">
    <div>
      <p class="title-form">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="#f2994a"
          class="bi bi-person"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
          />
        </svg>
        Entrar
      </p>
    </div>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="div-input">
          <label for="">Nome</label>
          <dw-input
            id="login"
            formControlName="email"
            ngDefaultControl
          ></dw-input>
          <!-- <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
          /> -->
        </div>
        <div class="div-input div-password">
          <label for="">Senha</label>
          <dw-input
            type="password"
            id="password"
            formControlName="currentPassword"
            ngDefaultControl
          ></dw-input>
          <!-- <input
            type="password"
            id="password"
            class="form-control"
            formControlName="currentPassword"
          /> -->
        </div>
        <div class="div-button">
          <dw-button type="submit"></dw-button>
        </div>
        <br>
        <h5>{{ mensagem }}</h5>
      </form>
    </div>
  </div>
</div>
