<div class="modal-header">
    <h4>Incluir Oferta - Desejo cód: {{ id_wish}}</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" autocomplete="off" id="descricao"></textarea>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="destaque" value="S">
                <label class="form-check-label" for="destaque">Destaque*</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Valor</label>
                <input class="form-control" autocomplete="off" id="valor" name="valor" type="text" />
            </div>
            <div class="form-group col-md-6">
                <label>Validade</label>
                <input class="form-control" autocomplete="off" id="validade" name="validade" type="date" />
            </div>
        </div>

        <div class="form-group">
            <label class="label_input" for="Url">Url</label>
            <dw-input autocomplete="off" id="Url" type="text"></dw-input>
        </div>

        <div class="form-row  justify-content-center" >
            <div class="form-group col-md-4">
                <dw-button type="submit" label="Incluir"></dw-button>
            </div>
            <div class="form-group col-md-4">
                <dw-button typeButton="button" classUsed="secondaryBtn" label="Cancelar" class="secondaryBtn" (click)="closeModal()">
                </dw-button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <h6><i>
            <font color="gray">*contabilizado como duas ofertas</font>
        </i></h6>
</div>
