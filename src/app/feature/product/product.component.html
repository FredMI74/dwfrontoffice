<div class="row w-100 justify-content-between">
  <h2 class="mt-5 ml-5 col-4">Consultar Produtos</h2>
  <i class="bi bi-house mt-5 mr-5 col-4" style="font-size: 1em; color:blue; text-align: end;"></i>
</div>

<hr class="mr-5 ml-5">

<div class="container ml-5  mb-5">
  <form (ngSubmit)="onSubmit()" [formGroup]="productForm" class="row justify-content-start">
    <div class="col-3">
      <label  class="d-flex flex-direction-column label-form">Código:</label>
      <input formControlName="code" type="text" aria-label="Name" class="input-form">
    </div>
    <div class="col-3">
      <label class="d-flex flex-direction-column label-form">Descrição: </label>
      <input formControlName="description" type="text" class="input-form">
    </div>
    <div class="col-3">
      <label class="label-form">Departamento:</label>
      <select formControlName="department" class="input-form form-control">
        <option value="" disabled selected hidden>Select a department</option>
        <option value=""></option>
        <option *ngFor="let p of departaments.conteudo" value={{p.id}}>{{p.descricao}}</option>
      </select>
    </div>
    <div class="col-3 align-self-end">
      <button class="btn btn-lg btn-style" type="submit">Consultar <i class="bi bi-search"></i></button>
    </div>
  </form>
</div>

<div class="box-container">
  <table class="table table-hover table-striped">
    <thead class="thead-color">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Cód Grp.</th>
        <th scope="col">Grupo</th>
        <th scope="col">Ícone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableArray">
        <th scope="row">{{item.id}}</th>
        <td>{{item.descricao}}</td>
        <td>{{item.id_grp_prod}}</td>
        <td>{{item.desc_grp_produto}}</td>
        <td><img src={{item.icone}} /></td>
      </tr>
    </tbody>
  </table>
</div>
